<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Settings</h1>
    <div class="background">
        <div class="section">
            <div class="content">
                <div class="left-side">
                    <div class="position typeface">
                        <span>Typeface</span>
                        <div class="drop-list">
                            <i class="arrow"></i>
                            <select name="type" class="custom-lanh">
                                <option value="Acurim Pro">Acurim Pro</option>
                                <option value="Comic Sans">Comic Sans</option>
                                <option value="Times new Roman">Times new Roman</option>
                            </select>
                        </div>
                    </div>
                    <div class="position custom-weight">
                        <span>Weight</span>
                        <div class="check-box-custom">
                            <input type="checkbox" id="custom-chekbox-regular" class="custom-chekbox-regular">
                            <label for="custom-chekbox-regular">Regular</label>
                            <input type="checkbox" id="custom-chekbox-bold" class="custom-chekbox-bold">
                            <label for="custom-chekbox-bold">Bold</label>
                        </div>
                    </div>
                    <div class="position custom-size">
                        <span>Size</span>
                        <div class="custom-range">
                            <input type="range" name="size" id="custom-size-range" class="custom-size-range" />
                            <label for="custom-size-range">A</label>
                        </div>
                    </div>
                </div>
                <div class="right-side">
                    <div class="position custom-toggle">
                        <span>Dark UI</span>
                        <input type="checkbox" name="toogle" class="custom-toggle-checkbox">
                    </div>
                    <div class="position custom-color-box">
                        <span>Color</span>
                        <div class="custom-radio-buttons">
                            <input type="checkbox" class="custom-color blue-box">
                            <input type="checkbox" class="custom-color cyan-box">
                            <input type="checkbox" class="custom-color pink-box">
                            <input type="checkbox" class="custom-color yellow-box">
                            <input type="checkbox" class="custom-color orange-box">
                        </div>
                    </div>
                </div>
            </div>
            <div class="custom-buttons">
                <img class="image-button" src="./assets/images/artistic-brush.png" alt="photo1">
                <img class="image-button" src="./assets/images/user-icon.png" alt="photo2">
                <img class="image-button" src="./assets/images/sms-speech-bubble.png" alt="photo3">
                <img class="image-button" src="./assets/images/computer-screen.png" alt="photo4">
            </div>
        </div>
    </div>
</body>
</html>
