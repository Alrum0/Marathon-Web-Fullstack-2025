<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>File Manager</h1>
    <fieldset>
        <h2>Create a file</h2>
        <form id="createFile" action="/createFile" method="post">
            <label for="fileName">Filename </label>
            <input type="text" name="filename" id="filename" required> 
            <br>
            <br>
            <label for="fileContent">File Content:</label>
		    <textarea id="fileContent" name="fileContent"  maxlength="500" rows="5" cols="70" required></textarea>
		    <br>
            <br>
		    <button type="submit">Create File</button>
        </form>
    </fieldset>
    <fieldset>
        <h2>Files:</h2>
        <ul id="fileList"></ul>
    </fieldset>
    <div id="selectedFile" style="display: none;">
        <fieldset>
            <h2>Selected file:</h2>
            <h2 id="selectedFileName"></h2>
            <br>
            <p>Content</p>
            <br>
            <p id="selectedFileContent"></p>
            <form id="deleteForm" action="/delete-file" method="POST">
                <input type="hidden" id="deleteFileName" name="fileName">
                <button type="submit">Delete File</button>
            </form>
        </fieldset>
    </div>
</body>
</html>
