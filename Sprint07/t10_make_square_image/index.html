<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Square Image RGB</title>
  <link rel="stylesheet" href="style.css" />
  <script src="./script.js" defer></script>
</head>
<body>
<div class="container">
        <h1>Make square image</h1>
    <form id="image-form">
        <input type="text" class="url" id="image-url" placeholder="Enter image URL" required />
        <br>
        <br>
        <button type="submit">Go</button>
    </form>

    <div class="images">
        <canvas id="original-canvas"></canvas>
        <canvas id="r-canvas"></canvas>
        <canvas id="g-canvas"></canvas>
        <canvas id="b-canvas"></canvas>
    </div>

</div>
</body>
</html>
